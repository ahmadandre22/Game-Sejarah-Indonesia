<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya</title>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(325deg, #ff0000 0%, #ffffff 50%, #ff0000 100%);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.profile-container {
    background: #ffffff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    text-align: center;
    max-width: 400px;
    width: 90%;
    color: #333;
    border: 3px solid #ff0000;
}

.profile-picture {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
    border: 5px solid #ff0000;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    margin: 0 0 10px;
    font-size: 28px;
    font-weight: 700;
    color: #ff0000; /* Merah */
}

p {
    line-height: 1.6;
    font-size: 18px;
    color: #333; /* Warna teks utama */
    margin-bottom: 15px;
}

.info-list {
    list-style: none;
    padding: 0;
    margin: 0;
    text-align: left;
}

.info-list li {
    margin-bottom: 10px;
    font-size: 16px;
    color: #333; /* Warna teks utama */
    line-height: 1.6;
}

.info-list li span {
    font-weight: bold;
    color: #ff0000; /* Merah */
    display: inline-block;
    width: 100px;
}

.info-list li::before {
    content: 'â€¢';
    color: #ff0000; /* Merah */
    font-weight: bold;
    display: inline-block;
    width: 1em;
    margin-left: -1em;
    margin-right: 5px;
}

    </style>
</head>
<body>
    <div class="profile-container">
        <img src="Assets/img/Profile.jpg" alt="Foto Profil" class="profile-picture">
        <ul class="info-list">
            <li><span>Nama:</span> Ahmad Andre</li>
            <li><span>Email:</span> ahmadandre220605@gmail.com</li>
            <li><span>Telepon:</span> 0858 0184 2533</li>
        </ul>
    </div>
</body>
</html>
